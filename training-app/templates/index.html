<html>
    <head>
        <title>intelliWallpaper Training</title> 
        <script src="https://use.fontawesome.com/f4fd661001.js"></script>
        <style>
            .training-image {
                display: block;
                text-align: center;
            }

            figcaption, figcaption a {
                color: #888;
                font-style: oblique;
            }

            .main-img  {
                max-width: 70vw;
                max-height: 70vh;
                display:block;
                margin:auto;
                border: 5px solid #ddd;
            }

            .reactions-area {
                width: 100%;
                text-align: center;
            }

            .reactions-area i {
                padding: 15px 75px 15px 75px;
                background-color: #eee;
                color: #555;
            }

            .reactions-area i:hover {
                background-color: #fff;
                color: #333;
            }
        </style>       
    </head>
    <body>
        <div class="training-image">
            <figure>
                <img class="main-img" src="https://images.unsplash.com/photo-1502899576159-f224dc2349fa" />
                <figcaption>Annie Spratt / <a href="https://unsplash.com">Unsplash</a></figcaption>
            </figure>
            <br/>
            <div class="reactions-area">
                <i class="fa fa-thumbs-up fa-5x" aria-hidden="true"></i>
                <i class="fa fa-thumbs-down fa-5x" aria-hidden="true"></i>
            </div>
        </div>
    </body>
</html>
